<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorting Visualizer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            data-bs-toggle="pill"
            data-bs-target="#BubbleSortContent"
            >BubbleSort</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="pill"
            data-bs-target="#QuickSortContent"
            >QuickSort</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="pill"
            data-bs-target="#InsertionSortContent"
            >InsertionSort</a
          >
        </li>
      </ul>
    </nav>
    <button id="startButton">Start Animation</button>
    <button id="stopButton">Stop Animation</button>

    <div id="BubbleSortContent" class="content">
      <canvas id="bubbleSortCanvas"></canvas>
    </div>
    <div id="QuickSortContent" class="content">
      <h3>Quick Sort</h3>
      <canvas id="quickSortCanvas"></canvas>
    </div>
    <div id="InsertionSortContent" class="content">
      <h3>Insertion Sort</h3>
      <!-- <canvas id="insertionSortCanvas"></canvas> -->
    </div>
    <!-- <canvas id="myCanvas"></canvas> -->

    <script src="bird.js"></script>
    <script src="physics.js"></script>
    <script src="segment.js"></script>
    <script src="particle.js"></script>
    <script src="math.js"></script>
    <script src="sock.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
